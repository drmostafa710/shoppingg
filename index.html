<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shopping.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Shopping</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Picked Items</h2>
            <div class="content">
                <div class="product-info">
                    <div class="product">
                        <img src="imgs/download (1).png" alt="">
                    </div>
                    <div class="info">
                        <p>Nike Koach . pa; pal pla pla</p>
                        <div class="brand-price">
                        <div class="brand">
                            <span >This An Amazing Brand </span>
                        </div>
                        <div class="price">
                            <span class="price primary-price" value="108" style="display: block;">108$</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>Add Cart</button>
            </div>
            </div>
            <div class="content last-content">
                <div class="product-info">
                    <div class="product">
                        <img src="imgs/images (3).png" alt="">
                    </div>
                    <div class="info">
                        <p>Nike Koach . pa; pal pla pla</p>
                        <div class="brand-price">
                        <div class="brand">
                            <span >This An Amazing Brand </span>
                        </div>
                        <div class="price">
                            <span class="price primary-price" value="110" style="display: block;">110$</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>Add Cart</button>
            </div>
            </div>
        </div>
        <div class="box-added-carts" style="transition: 1s;">
            <h2>Added Carts</h2>
            <div class="product-info" style="transition: 1s;">
                <ul class="carts-product">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="js/shopping.js"></script>
</body>
</html>
